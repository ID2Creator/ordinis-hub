<body>

  <main style="text-align:center; margin-top:40px;">
    <p>Segure Shift para ativar o modo secreto.</p>

    <div class="secreto" style="margin-top:30px;">
      <p>ðŸŒ€ ConteÃºdo secreto: QR Code ou informaÃ§Ãµes escondidas podem aparecer aqui!</p>

  <script>
    const secretoAudio = new Audio('audio/secreto_bg.mp3');
    let secretoAtivo = false;

    document.addEventListener('keydown', (e) => {
        if(e.key === 'Shift' && !secretoAtivo){
            secretoAtivo = true;
            document.body.classList.add('modo-secreto');
            secretoAudio.volume = 0.2;
            secretoAudio.play();
        }
    });

    document.addEventListener('keyup', (e) => {
        if(e.key === 'Shift'){
            secretoAtivo = false;
            document.body.classList.remove('modo-secreto');
            secretoAudio.pause();
        }
    });
  </script>

</body>
