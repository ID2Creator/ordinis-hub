<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Observatório Online de Ordinis</title>
<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(ellipse at center, #001307 0%, #000000 100%);
    font-family: 'Courier New', monospace;
    color: #00ff99;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 50px;
}

/* Observatório */
.observatorio {
    border: 2px solid #00ff99;
    padding: 20px 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 20px #00ff99;
    background: rgba(0,0,0,0.8);
    width: 400px;
    margin-bottom: 50px;
}

#hora-ordinis, #clima, #ticker {
    margin: 10px 0;
    font-size: 1.2rem;
}
#ticker {
    font-weight: bold;
    text-shadow: 0 0 8px #22cc55;
}

/* Cubo giratório */
#cubo {
    width: 100px;
    height: 100px;
    transform-style: preserve-3d;
    transform: rotateX(0deg) rotateY(0deg);
    transition: transform 1s linear;
    z-index: 10;
    margin-top: 20px;
}

.face {
    position: absolute;
    width: 100px;
    height: 100px;
    border: 2px solid #00ff99;
    background: rgba(0,255,153,0.05);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 0.9rem;
    text-shadow: 0 0 6px #00ff99;
}
.front  { transform: rotateY(0deg) translateZ(50px); }
.back   { transform: rotateY(180deg) translateZ(50px); }
.right  { transform: rotateY(90deg) translateZ(50px); }
.left   { transform: rotateY(-90deg) translateZ(50px); }
.top    { transform: rotateX(90deg) translateZ(50px); }
.bottom { transform: rotateX(-90deg) translateZ(50px); }
</style>
</head>



<body>

<div class="observatorio">
    <div id="hora-ordinis">Hora em Ordinis: --:--</div>
    <div id="clima">Clima: --</div>
    <div id="ticker">Notícia: --</div>
</div>

<!-- Cubo giratório -->
<div id="cubo">
    <div class="face front">0 anos-luz</div>
    <div class="face back">0 anos-luz</div>
    <div class="face right">0 anos-luz</div>
    <div class="face left">0 anos-luz</div>
    <div class="face top">0 anos-luz</div>
    <div class="face bottom">0 anos-luz</div>
</div>

<script>
// Cubo giratório
let anosLuz = 0;
const cubo = document.getElementById('cubo');
const faces = document.querySelectorAll('.face');
let rotX = 0;
let rotY = 0;

function atualizarFaces() {
    faces.forEach(face => {
        face.textContent = `${anosLuz} anos-luz`;
    });
}

setInterval(() => {
    anosLuz += 1;
    rotX += 10;
    rotY += 15;
    cubo.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
    atualizarFaces();
}, 1000);

// Dados de exemplo
const climas = ["Ensolarado", "Chuvoso", "Nebuloso", "Tempestade de raios", "Ventos fortes"];
const noticias = [
    "NOTÍCIA: Nosso Salvador ID1 acabou de salvar uma cidade inteira! 0 Mortos, 0 Feridos!",
    "NOTÍCIA: Cientistas descobriram um novo mineral raro em Ordinis!",
    "NOTÍCIA: Eventos estranhos detectados na fronteira norte do planeta.",
    "NOTÍCIA: Festival anual de luzes começa hoje à noite!",
    "NOTÍCIA: Sistema de defesa espacial ativado após invasão detectada!"
];

// Função para atualizar hora de Ordinis
function atualizarOrdinis() {
    const agora = new Date();
    const deslocamentoMinutos = 12*4 + 12; // +6h30
    const ordinisTime = new Date(agora.getTime() + deslocamentoMinutos*60000);

    let horas = ordinisTime.getUTCHours();
    let minutos = ordinisTime.getUTCMinutes();
    document.getElementById('hora-ordinis').textContent = `Hora em Ordinis: ${String(horas).padStart(2,'0')}:${String(minutos).padStart(2,'0')}`;
}

// Função para obter clima/notícia do localStorage ou gerar novo
function carregarClimaNoticia() {
    let clima = localStorage.getItem('clima');
    let noticia = localStorage.getItem('noticia');

    if (!clima || !noticia) {
        clima = climas[Math.floor(Math.random() * climas.length)];
        noticia = noticias[Math.floor(Math.random() * noticias.length)];
        localStorage.setItem('clima', clima);
        localStorage.setItem('noticia', noticia);
    }

    document.getElementById('clima').textContent = `Clima: ${clima}`;
    document.getElementById('ticker').textContent = noticia;
}

// Inicializa
atualizarOrdinis();
carregarClimaNoticia();
setInterval(atualizarOrdinis, 21600000);

// Para teste: atualizar clima/notícia a cada 5s (só para simular mudança)
// Depois trocar para 6h: 6*60*60*1000
setInterval(() => {
    localStorage.removeItem('clima');
    localStorage.removeItem('noticia');
    carregarClimaNoticia();
}, 21600000);
</script>


<!-- Inventário -->
<div id="inventario-hud">
    <div class="slot" data-slot="0"></div>
    <div class="slot" data-slot="1"></div>
    <div class="slot" data-slot="2"></div>
    <div class="slot" data-slot="3"></div>
    <div class="slot" data-slot="4"></div>
    <div class="slot" data-slot="5"></div>
    <div class="slot" data-slot="6"></div>
    <div class="slot" data-slot="7"></div>
</div>

<!-- Inclua o script externo -->
<script src="inventario.js"></script>
<link rel="stylesheet" href="inventario.css">
    



</body>
</html>
